<ion-header>
  <ion-navbar>
    <ion-title>{{ editing ? 'Edit' : 'Add' }} List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Language</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option *ngFor="let language of languages" [value]="language">{{ language}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="addList()">{{ editing ? 'Edit' : 'Add' }}</button>
</ion-content>
