<ion-header>
  <ion-navbar>
    <ion-title>Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="lists else listLoading">
    <ion-list>
      <ion-item-sliding #slidingItem *ngFor="let list of lists; let i = index; trackBy: trackByFn;">
        <ion-item>
          <h2>{{ list.list.name }}</h2>
          <p>{{ list.list.language }}</p>
          <ion-badge item-right>{{ list.list.items ? list.list.items.length : '0' }}</ion-badge>
        </ion-item>
        <ion-item-options slide="left">
          <button ion-button color="primary" (click)="toListDetail(list.list, slidingItem)">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger" (click)="deleteList(list.list, i, slidingItem)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <!-- <button ion-item *ngFor="let list of lists" (click)="toListDetail(list.list)">{{ list.list.name }}</button> -->
  
  <button ion-button full (click)="toAddList()">Add List</button>
  <ng-template #listLoading>{{ listLoad.present() }}</ng-template>
</ion-content>
